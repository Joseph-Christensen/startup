<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diverdle</title>
    <link rel="icon" href="DiverdleIcon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="scores.css">
  </head>
  <body>
    <header>
        <img id = "logo" src="Diverdle.png" alt="DIVERDLE" width = "325">
        <nav>
            <ul class = "nav justify-content-center">
                <li class = "nav-item"><a class="nav-link text-warning" href="index.html">Home</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="game.html">Game</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="scores.html">Scores</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="about.html">Info</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5 text-center">
        <h2 class="mb-4 text-warning">Today's Leaderboard</h2>

        <div class="table-responsive">
            <table id="scoresTable" class="table table-dark table-striped table-bordered align-middle text-center">
                <thead id = "scoresHead">
                    <tr>
                        <th scope="col">Place</th>
                        <th scope="col">Name</th>
                        <th scope="col">Guesses</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>Little Caesar</th>
                        <th>3</th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>Domino</th>
                        <th>5</th>
                    </tr>
                    <tr>
                        <th>3</th>
                        <th>Papa John</th>
                        <th>27</th>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <p class="lead">You placed higher than <span class="text-warning">90%</span> of other players.</p>
            <p class="lead">Today's score was better than <span class="text-warning">54%</span> of your past scores.</p>
        </div>
    </main>

    <footer>
      <span>Joseph Christensen</span>
      <a id = "github" href="https://github.com/Joseph-Christensen/startup" target = "_blank">GitHub</a>
    </footer>
  </body>
</html>
