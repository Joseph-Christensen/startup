<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diverdle</title>
    <link rel="icon" href="DiverdleIcon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <header>
        <img id = "logo" src="Diverdle.png" alt="DIVERDLE" width = "325">
        <nav>
            <ul class = "nav justify-content-center">
                <li class = "nav-item"><a class="nav-link text-warning" href="index.html">Home</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="game.html">Game</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="scores.html">Scores</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="about.html">Info</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5 text-center">
        
        <div>
            <p>Hi Player-Username!</p>
            <p>Guess the Weapon of the Day</p>
        </div>

        <!-- Table for results -->
        <div class="table-responsive">
            <table id="guessTable" class="table table-dark table-bordered align-middle text-center">
                <thead>
                    <tr id = "categories">
                        <th>Weapon</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Damage</th>
                        <th>Armor Pen.</th>
                        <th>Traits</th>
                    </tr>
                </thead>
                <tbody>
                <!-- Example Guess -->
                    <tr class = "guesses">
                        <td class = "correct">?</td>
                        <td class = "partial">?</td>
                        <td class = "incorrect">?</td>
                        <td class = "incorrect higher">?</td>
                        <td class = "incorrect lower">?</td>
                        <td class = "correct">?</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Input form for guesses -->
        <form id="guessForm" class="d-flex justify-content-center mt-3">
            <input type = "text" class = "form-control w-50" placeholder = "Enter your weapon guess">
            <button type="submit" class="btn btn-outline-warning ms-2 fw-bold">Submit</button>
        </form>
    </main>

    <footer>
      <span>Joseph Christensen</span>
      <a id = "github" href="https://github.com/Joseph-Christensen/startup" target = "_blank">GitHub</a>
    </footer>
  </body>
</html>
