<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diverdle</title>
    <link rel="icon" href="DiverdleIcon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
        <img id = "logo" src="Diverdle.png" alt="DIVERDLE" width = "325">
        <nav>
            <ul class = "nav justify-content-center">
                <li class = "nav-item"><a class="nav-link text-warning" href="index.html">Home</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="game.html">Game</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="scores.html">Scores</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="about.html">How To Play</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <p>Hi Player-Username!</p>
            <p>Guess the Weapon of the Day</p>
        </div>

        <!-- Table for results -->
        <table id="guessTable">
            <thead>
                <tr id = "categories">
                    <th>Weapon</th>
                    <th>Weapon Category</th>
                    <th>Weapon Type</th>
                    <th>Damage</th>
                    <th>Armor Pentration</th>
                    <th>Traits</th>
                </tr>
            </thead>
            <tbody>
            <!-- Example Guess -->
                <tr class = "guesses">
                    <td>?</td>
                    <td>?</td>
                    <td>?</td>
                    <td>?</td>
                    <td>?</td>
                    <td>?</td>
                </tr>
            </tbody>
        </table>
        <br>

        <!-- Input form for guesses -->
        <form id="guessForm">
            <input type = "text" placeholder = "Enter your weapon guess">
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <hr>
        <span class="text-reset">Joseph Christensen</span>
        <br>
        <a href="https://github.com/Joseph-Christensen/startup" target = "_blank">GitHub</a>
    </footer>
  </body>
</html>
