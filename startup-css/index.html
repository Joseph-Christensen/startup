<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diverdle</title>
    <link rel="icon" href="DiverdleIcon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
        <img id = "logo" src="Diverdle.png" alt="DIVERDLE" width = "325">
        <nav>
            <ul class = "nav justify-content-center">
                <li class = "nav-item"><a class="nav-link text-warning" href="index.html">Home</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="game.html">Game</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="scores.html">Scores</a></li>
                <li class = "nav-item"><a class="nav-link text-warning" href="about.html">Info</a></li>
            </ul>
        </nav>
    </header>

    <main class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class = "text-center mb-4">
            <h1>Welcome to Diverdle!</h1>
            <p class="lead">Login to Play</p>
        </div>
        <!-- Login and Create Account -->
        <form method = "get" action = "game.html" class="w-100" style="max-width: 400px">
            <div class="mb-3 text-start">
                <span for="username" class="form-label">Username</span>
                <input id="username" type="text" class="form-control" placeholder = "Your Username Here">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Your Password Here">
            </div class="d-grid gap-2">
            <button type = "submit" class="btn btn-outline-warning fw-bold">Login</button>
            <button type = "submit" class="btn btn-outline-warning fw-bold">Create</button>
        </form>
    </main>

    <footer>
      <span>Joseph Christensen</span>
      <a id = "github" href="https://github.com/Joseph-Christensen/startup" target = "_blank">GitHub</a>
    </footer>
  </body>
</html>
